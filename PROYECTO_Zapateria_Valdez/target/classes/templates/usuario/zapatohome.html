<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Zapatería Valdéz</title>

  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>
  <div th:include="usuario/home_usuario.html::header">
  </div>

    <div class="container">

      <h1 class="mt-4 mb-3">
          Ver Zapato
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Menú</a></li>
        <li class="breadcrumb-item active">Producto</li>
      </ol>

      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <a href="#"> <img class="img-fluid rounded"
                th:src="@{/images/{img} (img=${zapato.imagen})}"  alt="">
              </a>
            </div>
            <div class="col-lg-6">
              <form th:action="@{/carrito}" method="POST">
                <input type="hidden" th:value="${zapato.id}" name="id">
                <h2 class="card-title" th:text="${zapato.nombre}"></h2>

                <ul class="list-group">
                  <li class="list-group-item"><h5 th:text="'Precio: S/.'+ ${zapato.precio}"></h5></li>
                  <li class="list-group-item"><p  th:text="'Descripción: '+ ${zapato.descripcion}"></p>
                  </li>
                  <li class="list-group-item"><h6>
                    Cantidad: <input type="number" id="cantidad" name="cantidad" autocomplete="off"
                    min="1" max="10" value="1">
                  </h6></li>
                </ul>
                <button type="submit"  class="btn btn-dark">Añadir al carrito </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  <div th:include="usuario/home_usuario.html::footer">
  </div>

  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  </body>

  </html>
